<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Rooms List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="RoomData.length <= 0" class="no-data">There is no room added yet!</p>
  
  <div class="container" *ngIf="RoomData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Room ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="room_name">
          <th mat-header-cell *matHeaderCellDef> Room Name </th>
          <td mat-cell *matCellDef="let element"> {{element.room_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="room_email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.room_email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef> Names </th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-room/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteRoom(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
